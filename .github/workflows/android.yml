name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Download Gradle wrapper (if missing)
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper missing â€” downloading..."
            curl -sLO https://services.gradle.org/distributions/gradle-8.2-bin.zip
            unzip -q gradle-8.2-bin.zip -d gradle
            echo '#!/bin/bash' > gradlew
            echo 'gradle/gradle-8.2/bin/gradle "$@"' >> gradlew
          fi
          chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
