name: Unpack project zip
on:
  push:
    paths:
      - 'LiveInterpreter_clean.zip'
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Unzip project
        run: |
          unzip -o LiveInterpreter_clean.zip
          rm -f LiveInterpreter_clean.zip

      - name: Commit extracted files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unpack project" || echo "No changes"
          git push
